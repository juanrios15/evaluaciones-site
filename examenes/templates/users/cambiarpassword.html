{% extends 'base.html' %}
{%load static%}

{% block title %}Cambiar contraseña{% endblock title %}


{% block content %}


<div class="container">
    <br>

    <div class="container col-md-6">
        <div class="row text-center mb-2">

            <h1> Actualización de contraseña</h1>
        </div>
        
        <div class="container col-md-6 ">

            <form method="post" enctype='multipart/form-data'> {% csrf_token %}
                <div class="row ">
                    
                    <label class="form-label">{{form.old_password.label}}</label>
                    {{form.old_password}}
                    
                    <label class="form-label">{{form.new_password1.label}}</label>
                    {{form.new_password1}}
                    
                    <label class="form-label">{{form.new_password2.label}}</label>
                    {{form.new_password2}}
                    
                </div>
                <div class="row mt-3">

                    <button type="submit" class="btn btn-outline-success">Modificar</button>
                </div>
            
            </form>
        </div>

    </div>
    
</div>
<br>


{% endblock content %}
