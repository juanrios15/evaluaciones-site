<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center" style="padding: 10px;">
    {% if page_obj.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{page_obj.previous_page_number}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% endif %}
    
    {% for pagina in page_obj.paginator.page_range %}

    {% ifequal pagina page_obj.number %}
    <li class="page-item active" aria-current="page"><a class="page-link bg-dark border-dark" href="#">{{pagina}}</a></li>

    {%else%}
    <li class="page-item"><a class="page-link" href="?page={{pagina}}">{{pagina}}</a></li>
    {% endifequal %}

    {% endfor %}
    {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{page_obj.next_page_number}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>

    {% endif %}
  </ul>
</nav>
